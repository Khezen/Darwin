machine:
  environment:
    GOROOT: ""
    GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"
    PATH: "${PATH}:${GOPATH}"

dependencies:
  override:
    - go get -t -d -u github.com/khezen/darwin/population/individual
    - go get -t -d -u github.com/khezen/darwin/population/selecter
    - go get -t -d -u github.com/khezen/darwin/population
    - go get -t -d -u github.com/khezen/darwin
    - go get -t -d -v ./...
    - go build -v

test:
  pre:
    - go vet ./...
    - go build -v
  override:
    - echo "" > coverage.txt
    - "for d in $(go list ./... | grep -v vendor); do \n
         go test -race -coverprofile=profile.out -covermode=atomic $d \n
         if [ -f profile.out ]; then \n
            cat profile.out >> coverage.txt \n
            rm profile.out \n
        fi \n
      done"
  post:
    - bash <(curl -s https://codecov.io/bash)
